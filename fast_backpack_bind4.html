<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>artemOP UserApps - Backpack Trigger</title>
</head>
<body>
  <!-- 
  <h1>Tycoon UserApp Trigger: Open Backpack (new)</h1>
  <p>This UserApp registers a trigger to open the backpack menu.</p>
  -->
  <script>
    // Register the "Open Backpack (new)" trigger
    console.log("üì® Registering trigger: open_backpack");
    window.parent.postMessage({
      type: 'registerTrigger',
      trigger: 'open_backpack',
      name: 'Open Backpack (new)'
    }, "*");

    let forceMenuInterval = null;
    let forceMenuStartTime = null;
    let menuTriggerSent = false;

    window.addEventListener("message", (event) => {
      const evt = event.data;
      console.log("üì© Received message:", evt);

      // üõë Early exit: if any key in evt.data contains "backpack"
      if (evt.data && typeof evt.data === "object") {
        for (const key in evt.data) {
          if (key.toLowerCase().includes("backpack")) {
            console.log("‚úÖ 'backpack' key detected in message:", key);
            if (forceMenuInterval) {
              clearInterval(forceMenuInterval);
              forceMenuInterval = null;
              console.log("üõë Stopped retry loop.");
            }
            return;
          }
        }
      }

      // üéØ On trigger: send openMainMenu and start retrying forceMenuChoice
      for (const key in evt.data) {
        if (key === "trigger_open_backpack" && !menuTriggerSent) {
          console.log("üöÄ Trigger received: trigger_open_backpack");
          menuTriggerSent = true;

          console.log("üì§ Sending: openMainMenu");
          window.parent.postMessage({
            type: 'openMainMenu',
          }, '*');

          forceMenuStartTime = Date.now();
          forceMenuInterval = setInterval(() => {
            const elapsed = Date.now() - forceMenuStartTime;
            if (elapsed > 1000) {
              clearInterval(forceMenuInterval);
              forceMenuInterval = null;
              console.warn("‚è±Ô∏è Max retry time (1s) reached. Stopping retries.");
              return;
            }

            console.log("üì§ Sending: forceMenuChoice - Open Backpack");
            window.parent.postMessage({
              type: "forceMenuChoice",
              choice: "Open Backpack",
              mod: 0
            }, "*");

          }, 1); // Retry every 1ms
        }
      }
    });
  </script>
</body>
</html>
